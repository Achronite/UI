---
popup_light_effect_row:
  show_icon: false
  show_name: true
  show_label: false
  extra_styles: |
    ha-card:hover {
      background-color: var(--primary-background-color);
    }
  styles:
    grid:
      - grid-template-areas: "n"
    card:
      - padding: "2px 0px"
      - height: "42px"
      - border-radius: "10px"
      - width: "40vh"
    name:
      - align-self: "center"
      - justify-self: "start"
      - font-weight: "bold"
      - font-size: "14px"
      - margin-left: "12px"
      - margin-right: "12px"
  name: >
    [[[
      var name = entity.attributes.effect_list[variables.ulm_popup_light_effect_entity_idx];
      return name;
    ]]]
  state:
    - operator: "template"
      value: "[[[ return entity.attributes.effect == entity.attributes.effect_list[variables.ulm_popup_light_effect_entity_idx]; ]]]"
      styles:
        card:
          - background-color: "rgba(var(--color-theme),0.2)"
  tap_action:
    action: "call-service"
    service: "light.turn_on"
    service_data:
      entity_id: "[[[ return entity.entity_id; ]]]"
      effect: "[[[ return entity.attributes.effect_list[variables.ulm_popup_light_effect_entity_idx]; ]]]"
