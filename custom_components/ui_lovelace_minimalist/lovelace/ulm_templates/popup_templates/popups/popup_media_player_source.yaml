---
popup_media_player_source:
  template: "popup_media_player_infos"
  styles:
    grid:
      - grid-template-areas: "'header' 'content3' 'footer'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "16vh max-content 14vh"
      - column-gap: "0px"
    custom_fields:
      footer:
        - display: "flex"
        - justify-self: "center"
        - justify-content: "center"
        - z-index: "1000"
        - position: "fixed"
        - bottom: "2.2%"
        - background-color: "var(--primary-background-color)"
        - min-width: "42vh"
      content1:
        - display: "none"
      content2:
        - display: "none"
      content3:
        - display: "block"
        - justify-self: "center"
        - align-self: "start"
  extra_styles: |
    @media (max-width: 800px) {
      #container {
        grid-template-areas: "header" "content3" "footer" !important;
        grid-template-rows: 16vh max-content 14vh !important;
        grid-template-columns: 1fr !important;
      }
      #content1 {
        display: none;
      }
      #content2 {
        display: none;
      }
      #footer {
        bottom: 0 !important;
        padding-bottom: 6.2% !important;
      }
  custom_fields:
    footer:
      card:
        type: "custom:button-card"
        template: "popup_list_items"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template: "popup_button_back"
              tap_action:
                action: "fire-dom-event"
                browser_mod:
                  service: "browser_mod.popup"
                  data:
                    hide_header: true
                    style: |
                      --popup-background-color: var(--primary-background-color);
                      --popup-border-radius: 20px;
                      --popup-padding-x: 24px;
                      --popup-padding-y: 20px;
                      --popup-min-width: 1000px;
                    card_mod:
                      style:
                        ha-dialog$: |
                          @media (max-width: 800px){
                            div.mdc-dialog__container {
                              --mdc-dialog-min-width: 100vw;
                              --mdc-dialog-max-width: 100vw;
                              --mdc-dialog-min-height: 100%;
                              --ha-dialog-border-radius: 0px;
                            }
                          }
                    content:
                      type: "custom:button-card"
                      template: "popup_media_player_infos"
                      entity: "[[[ return entity.entity_id; ]]]"
          item2:
            card:
              type: "custom:button-card"
              template: "popup_button_power"
              entity: "[[[ return entity.entity_id; ]]]"
          item3:
            card:
              type: "custom:button-card"
              template: "popup_button_volume"
              icon:
              entity: "[[[ return entity.entity_id; ]]]"
              tap_action:
                action: "fire-dom-event"
                browser_mod:
                  service: "browser_mod.popup"
                  data:
                    hide_header: true
                    style: |
                      --popup-background-color: var(--primary-background-color);
                      --popup-border-radius: 20px;
                      --popup-padding-x: 24px;
                      --popup-padding-y: 20px;
                      --popup-min-width: 1000px;
                    card_mod:
                      style:
                        ha-dialog$: |
                          @media (max-width: 800px){
                            div.mdc-dialog__container {
                              --mdc-dialog-min-width: 100vw;
                              --mdc-dialog-max-width: 100vw;
                              --mdc-dialog-min-height: 100%;
                              --ha-dialog-border-radius: 0px;
                            }
                          }
                    content:
                      type: "custom:button-card"
                      template: "popup_media_player_volume"
                      entity: "[[[ return entity.entity_id; ]]]"
